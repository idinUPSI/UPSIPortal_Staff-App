<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="theme-color" content="#663399">
    <title>MyUPSI Portal Staff</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #663399 0%, #4D2677 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            font-size: 48px;
            font-weight: bold;
            color: #663399;
            overflow: hidden;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 32px;
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status {
            margin-top: 24px;
            font-size: 14px;
            opacity: 0.8;
        }

        .offline-msg {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            text-align: center;
        }

        .retry-btn {
            background: #663399;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            margin-top: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="assets/images/universiti-pendidikan-sultan-idris-small.png" alt="UPSI Logo" style="width:100px;height:100px;object-fit:contain;" onerror="this.style.display='none'; this.parentNode.innerHTML='UPSI';">
    </div>
    <h1>MyUPSI Portal Staff</h1>
    <div class="subtitle">Portal Universiti Pendidikan Sultan Idris</div>
    <div class="spinner"></div>
    <div class="status" id="status">Memuatkan...</div>

    <script>
        let redirectAttempted = false;

        function checkConnection() {
            return fetch('https://unistaff.upsi.edu.my', { 
                method: 'HEAD', 
                mode: 'no-cors',
                cache: 'no-cache'
            }).then(() => true).catch(() => false);
        }

        function showOfflineMessage() {
            document.getElementById('status').innerHTML = `
                <div class="offline-msg">
                    ⚠️ Tiada sambungan internet<br>
                    Sila sambung ke internet untuk akses Portal UPSI
                    <br><button class="retry-btn" onclick="attemptRedirect()">Cuba Lagi</button>
                </div>
            `;
        }

        function attemptRedirect() {
            if (redirectAttempted) return;
            
            document.getElementById('status').textContent = 'Memeriksa sambungan...';
            
            checkConnection().then(isOnline => {
                if (isOnline) {
                    document.getElementById('status').textContent = 'Menyambung ke portal...';
                    redirectAttempted = true;
                    window.location.href = 'https://unistaff.upsi.edu.my';
                } else {
                    showOfflineMessage();
                }
            }).catch(() => {
                // Fallback: Try redirect anyway after 5 seconds
                setTimeout(() => {
                    if (!redirectAttempted) {
                        redirectAttempted = true;
                        window.location.href = 'https://unistaff.upsi.edu.my';
                    }
                }, 5000);
                showOfflineMessage();
            });
        }

        // Initial check after 2 seconds
        setTimeout(() => {
            document.getElementById('status').textContent = 'Memeriksa sambungan...';
            attemptRedirect();
        }, 2000);

        // Fallback: Always redirect after 10 seconds regardless
        setTimeout(() => {
            if (!redirectAttempted) {
                redirectAttempted = true;
                window.location.href = 'https://unistaff.upsi.edu.my';
            }
        }, 10000);
    </script>
</body>
</html>
