<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#663399">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MyUPSI Portal Staff</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #663399 0%, #4D2677 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #663399;
            margin-bottom: 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 32px;
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status {
            margin-top: 24px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="logo">UPSI</div>
    <h1>MyUPSI Portal Staff</h1>
    <div class="subtitle">Portal Universiti Pendidikan Sultan Idris</div>
    <div class="spinner"></div>
    <div class="status" id="status">Memuatkan...</div>

    <!-- Capacitor Core - Will handle loading the actual app -->
    <script src="cordova.js"></script>

    <script>
        // Simple initialization for Capacitor
        // The actual app will be loaded from the server URL configured in capacitor.config.json

        let startTime = Date.now();

        document.addEventListener('deviceready', function() {
            console.log('Capacitor ready');
            document.getElementById('status').textContent = 'Menyambung ke portal...';

            // Initialize Capacitor plugins
            if (window.Capacitor) {
                // Status Bar
                if (window.Capacitor.Plugins && window.Capacitor.Plugins.StatusBar) {
                    const { StatusBar } = window.Capacitor.Plugins;
                    StatusBar.setBackgroundColor({ color: '#663399' }).catch(console.error);
                    StatusBar.setStyle({ style: 'DARK' }).catch(console.error);
                }

                // Hide splash screen after Capacitor is ready
                if (window.Capacitor.Plugins && window.Capacitor.Plugins.SplashScreen) {
                    const { SplashScreen } = window.Capacitor.Plugins;
                    // Ensure minimum display time of 2 seconds
                    const elapsed = Date.now() - startTime;
                    const delay = Math.max(0, 2000 - elapsed);
                    setTimeout(() => {
                        SplashScreen.hide().catch(console.error);
                    }, delay);
                }

                // Network monitoring
                if (window.Capacitor.Plugins && window.Capacitor.Plugins.Network) {
                    const { Network } = window.Capacitor.Plugins;
                    Network.getStatus().then(status => {
                        console.log('Network status:', status);
                        if (!status.connected) {
                            document.getElementById('status').textContent = 'Tiada sambungan internet';
                        }
                    }).catch(console.error);
                }

                console.log('Capacitor plugins initialized');
            }
        }, false);

        // Log app start
        console.log('MyUPSI Portal Staff - Starting...');
        console.log('Capacitor will load URL from config');
    </script>
</body>
</html>
