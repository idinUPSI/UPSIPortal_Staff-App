<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#663399">
    <title>MyUPSI Portal Staff</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #663399 0%, #4D2677 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            font-size: 48px;
            font-weight: bold;
            color: #663399;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 32px;
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status {
            margin-top: 24px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="logo">UPSI</div>
    <h1>MyUPSI Portal Staff</h1>
    <div class="subtitle">Portal Universiti Pendidikan Sultan Idris</div>
    <div class="spinner"></div>
    <div class="status" id="status">Memuatkan...</div>

    <script>
        // Redirect to portal after 3 seconds
        setTimeout(() => {
            window.location.href = 'https://unistaff.upsi.edu.my';
        }, 3000);

        // Update status
        setTimeout(() => {
            document.getElementById('status').textContent = 'Menyambung ke portal...';
        }, 1000);
    </script>
</body>
</html>
