<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Debug - MyUPSI Portal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #663399 0%, #4D2677 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
    }
    .debug-panel {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      margin-bottom: 20px;
    }
    .debug-item {
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    .debug-label {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 5px;
    }
    .debug-value {
      font-size: 16px;
      font-weight: 600;
      font-family: monospace;
    }
    .logo {
      width: 120px; height: 120px;
      background: white; border-radius: 60px;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 24px; box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      font-size: 48px; font-weight: bold; color: #663399;
      overflow: hidden;
    }
    h1 { font-size: 24px; font-weight: 600; margin-bottom: 20px; text-align: center; }
    .btn {
      background: white;
      color: #663399;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="logo">ðŸ“±</div>
  <h1>Debug Info</h1>
  
  <div class="debug-panel">
    <div class="debug-item">
      <div class="debug-label">Safe Area Top</div>
      <div class="debug-value" id="safe-top">-</div>
    </div>
    <div class="debug-item">
      <div class="debug-label">Safe Area Bottom</div>
      <div class="debug-value" id="safe-bottom">-</div>
    </div>
    <div class="debug-item">
      <div class="debug-label">Safe Area Left</div>
      <div class="debug-value" id="safe-left">-</div>
    </div>
    <div class="debug-item">
      <div class="debug-label">Safe Area Right</div>
      <div class="debug-value" id="safe-right">-</div>
    </div>
    <div class="debug-item">
      <div class="debug-label">Window Height</div>
      <div class="debug-value" id="win-height">-</div>
    </div>
    <div class="debug-item">
      <div class="debug-label">Window Width</div>
      <div class="debug-value" id="win-width">-</div>
    </div>
    <div class="debug-item">
      <div class="debug-label">Body Padding Top</div>
      <div class="debug-value" id="body-padding-top">-</div>
    </div>
    <div class="debug-item">
      <div class="debug-label">Logo Position (from top)</div>
      <div class="debug-value" id="logo-top">-</div>
    </div>
    <div class="debug-item">
      <div class="debug-label">Logo Position (from center)</div>
      <div class="debug-value" id="logo-center">-</div>
    </div>
  </div>

  <button class="btn" onclick="copyDebugInfo()">Copy Debug Info</button>
  <button class="btn" onclick="location.href='index.html'">Back to App</button>

  <script>
    function updateDebugInfo() {
      const safeTop = getComputedStyle(document.documentElement).getPropertyValue('--safe-area-inset-top') || 
                      window.getComputedStyle(document.documentElement).paddingTop || 
                      '0px';
      const safeBottom = getComputedStyle(document.documentElement).getPropertyValue('--safe-area-inset-bottom') || '0px';
      const safeLeft = getComputedStyle(document.documentElement).getPropertyValue('--safe-area-inset-left') || '0px';
      const safeRight = getComputedStyle(document.documentElement).getPropertyValue('--safe-area-inset-right') || '0px';
      
      const winHeight = window.innerHeight + 'px';
      const winWidth = window.innerWidth + 'px';
      
      const body = document.body;
      const bodyPaddingTop = window.getComputedStyle(body).paddingTop;
      
      const logo = document.querySelector('.logo');
      const logoRect = logo ? logo.getBoundingClientRect() : null;
      const logoTop = logoRect ? Math.round(logoRect.top) + 'px' : '-';
      const logoCenter = logoRect ? Math.round(logoRect.top - (window.innerHeight / 2) + (logoRect.height / 2)) + 'px' : '-';
      
      document.getElementById('safe-top').textContent = safeTop || 'env(safe-area-inset-top)';
      document.getElementById('safe-bottom').textContent = safeBottom || 'env(safe-area-inset-bottom)';
      document.getElementById('safe-left').textContent = safeLeft || 'env(safe-area-inset-left)';
      document.getElementById('safe-right').textContent = safeRight || 'env(safe-area-inset-right)';
      document.getElementById('win-height').textContent = winHeight;
      document.getElementById('win-width').textContent = winWidth;
      document.getElementById('body-padding-top').textContent = bodyPaddingTop;
      document.getElementById('logo-top').textContent = logoTop;
      document.getElementById('logo-center').textContent = logoCenter;
    }

    function copyDebugInfo() {
      const info = {
        timestamp: new Date().toISOString(),
        safeArea: {
          top: document.getElementById('safe-top').textContent,
          bottom: document.getElementById('safe-bottom').textContent,
          left: document.getElementById('safe-left').textContent,
          right: document.getElementById('safe-right').textContent
        },
        window: {
          height: document.getElementById('win-height').textContent,
          width: document.getElementById('win-width').textContent
        },
        body: {
          paddingTop: document.getElementById('body-padding-top').textContent
        },
        logo: {
          top: document.getElementById('logo-top').textContent,
          fromCenter: document.getElementById('logo-center').textContent
        }
      };
      
      const text = JSON.stringify(info, null, 2);
      navigator.clipboard.writeText(text).then(() => {
        alert('Debug info copied to clipboard!');
      }).catch(() => {
        prompt('Copy this:', text);
      });
    }

    // Update every second
    updateDebugInfo();
    setInterval(updateDebugInfo, 1000);
    
    // Update on resize
    window.addEventListener('resize', updateDebugInfo);
  </script>
</body>
</html>
